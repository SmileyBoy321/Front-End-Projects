<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>FCC: Survey Form</title>
</head>

<body>
    <h1 id="page_h1">freeCodeCamp Survey Form</h1>
    <p id="page_feedback"><em>Thank you for taking the time to help us improve the platform</em></p>
    <div class="container">
        <fieldset>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Enter your name"><br>
            <label for="Email">Email</label><br>
            <input type="text" name="Email" id="Email" placeholder="Enter your Email"><br>
            <label for="Age">Age <span>(optional)</span></label><br>
            <input type="text" name="Age" id="Age" placeholder="Age"><br>
            <label for="role">Which option best describes your current role?</label><br>
            <select name="role" id="role">
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" name="referring">
            <label for="Definitely">Definitely</label><br>
            <input type="radio" name="referring">
            <label for="Maybe">Maybe</label><br>
            <input type="radio" name="referring">
            <label for="Not sure">Not sure</label><br><br>
            <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
            <select name="feature" id="feature">
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
            <p>What would you like to see improved? <span>(Check all that apply)</span></p>
            <input type="checkbox" name="improvement">
            <label for="frontend">Front-end Projects</label><br>
            <input type="checkbox" name="improvement">
            <label for="backend">Back-end Projects</label><br>
            <input type="checkbox" name="improvement">
            <label for="data_visualization">Data Visualization</label><br>
            <input type="checkbox" name="improvement">
            <label for="challenges">Challenges</label><br>
            <input type="checkbox" name="improvement">
            <label for="open_source">Open Source Community</label><br>
            <input type="checkbox" name="improvement">
            <label for="help_rooms">Gitter help rooms</label><br>
            <input type="checkbox" name="improvement">
            <label for="videos">Videos</label><br>
            <input type="checkbox" name="improvement">
            <label for="meetups">City Meetups</label><br>
            <input type="checkbox" name="improvement">
            <label for="Wiki">Wiki</label><br>
            <input type="checkbox" name="improvement">
            <label for="Forum">Forum</label><br>
            <input type="checkbox" name="improvement">
            <label for="courses">Additional Courses</label><br>
            <p>Any comments or suggestions?</p>
            <textarea id="comment" cols="70" rows="5" placeholder="Enter your comment here..."></textarea><br>
            <button type="submit" id="submit">Submit</button>
        </fieldset>
    </div>
</body>

</html>
